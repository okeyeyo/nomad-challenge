<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="playlist">
        <div class="playlist__column">
          <i class="fa-solid fa-xmark fa-"></i>
        </div>
        <div class="playlist__column">
          <h2>Playlist</h2>
        </div>
      </div>

      <div class="music-select">
        <div class="music-select__img">
          <i class="fa-regular fa-image fa-2xl" style="color: #ffffff"></i>
        </div>
        <div class="music-select__song">
          <div class="music-select__song-title">Random</div>
          <div class="music-select__song-title">Love</div>
          <div class="music-select__song-singer">by Divay Kapoor</div>
        </div>
      </div>

      <div class="operation">
        <div class="operation-play">
          <i class="fa-solid fa-play fa-xl"></i>
          <span>Play</span>
        </div>
        <div class="operation-like">
          <i class="fa-solid fa-heart fa-2xl"></i>
        </div>
        <div class="operation-add">
          <i class="fa-solid fa-plus fa-2xl"></i>
        </div>
      </div>

      <div class="music-list">
        <div class="music-list-frame">
          <div class="music-list-box music-list-frame__red"></div>
          <div class="music-list__info">
            <span class="music-list__info-song">Matargasti</span>
            <span class="music-list__info-singer">Mohit Chauhan</span>
          </div>
        </div>
        <div class="music-list-frame">
          <div class="music-list-box music-list-frame__pink"></div>
          <div class="music-list__info">
            <span class="music-list__info-song">Attitude</span>
            <span class="music-list__info-singer">Lewis Of Man · Attitude</span>
          </div>
        </div>
        <div class="music-list-frame">
          <div class="music-list-box music-list-frame__blue"></div>
          <div class="music-list__info">
            <span class="music-list__info-song">Try Everything</span>
            <span class="music-list__info-singer">Shakira · Zootopia</span>
          </div>
        </div>
        <div class="music-list-frame">
          <div class="music-list-box music-list-frame__mint"></div>
          <div class="music-list__info">
            <span class="music-list__info-song">Sunflower</span>
            <span class="music-list__info-singer"
              >Joseph Vincent · Sunflower
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->
    <script
      src="https://kit.fontawesome.com/b5ac015c11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
