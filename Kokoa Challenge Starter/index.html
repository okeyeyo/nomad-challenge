<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="music">
      <div class="music-lists music-frame">
        <header class="music-frame-header">
          <i class="fa-solid fa-arrow-left fa-lg"></i>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </header>

        <div class="music-lists-info">
          <img
            src="https://scontent-hkg1-2.xx.fbcdn.net/v/t39.30808-1/432176453_961740661984419_3874775538159957915_n.jpg?stp=dst-jpg_s480x480_tt6&_nc_cat=1&ccb=1-7&_nc_sid=2d3e12&_nc_ohc=PbSP6ASPERYQ7kNvwEwk0Bi&_nc_oc=Admy-T_wXRcG0ezFi_ix4EpK7MaoMxtqBU396_2bsQaInuka6xiYQw70lT-Tss4IcLE&_nc_zt=24&_nc_ht=scontent-hkg1-2.xx&_nc_gid=T_MvqCioC2qlSf1cDk4dyQ&oh=00_AYFvWgeOIdnybW8rQqOr2wUCFmOA653KdbBvhElu_t8cZQ&oe=67F55EF6"
            class="music-lists-info__img"
          />
          <h2 class="music-lists-info__singer">Taylor Swift</h2>
          <span class="music-lists-info__genre">Singer-songwriter</span>
          <div class="music-lists-info__function">
            <span class="music-lists-info__function-shuffle">Shuffle</span>
            <span class="music-lists-info__function-like">
              <i class="fa-solid fa-heart fa-lg"></i>
              <p class="music-lists-info__function-like__subscribe">60.8M</p>
            </span>
          </div>
        </div>

        <div class="music-lists__list-frame">
          <div class="music-lists__list-frame__song">
            <img
              src="https://lh3.googleusercontent.com/GcrDhHXqrPm4BjS-4L1c0OHC9iz0ZxmFeRur2A6Aqo9Vm7OfFCBOSVbRzp1M1D1s_3rsvKaC7w6kku0=w544-h544-l90-rj"
            />
            <div class="music-lists__list-frame__song-info">
              <span class="music-lists__list-frame__song-info__singer"
                >Taylor Swift</span
              >
              <h3 class="music-lists__list-frame__song-info__title">
                Blank Space
              </h3>
            </div>
            <i
              class="fa-solid fa-ellipsis-vertical fa-lg music-lists__list-frame__song-info__more"
            ></i>
          </div>
          <div class="music-lists__list-frame__song">
            <img
              src="https://lh3.googleusercontent.com/OhxDTHQOQzSrcdgH9hzqzp1v22GYDE-QKnkryvCeq4ddx-3K3_c8oDXN0E6NvHlMn1q4XV59aHr0oL4f=w544-h544-l90-rj"
              class="music-lists__list-frame__song-select"
            />
            <i
              class="fa-solid fa-play fa-xl music-lists__list-frame__song-select-icon"
            ></i>
            <div class="music-lists__list-frame__song-info">
              <span class="music-lists__list-frame__song-info__singer"
                >Taylor Swift</span
              >
              <h3 class="music-lists__list-frame__song-info__title">Lover</h3>
            </div>
            <i
              class="fa-solid fa-ellipsis-vertical fa-lg music-lists__list-frame__song-info__more"
            ></i>
          </div>
          <div class="music-lists__list-frame__song">
            <img
              src="https://lh3.googleusercontent.com/OhxDTHQOQzSrcdgH9hzqzp1v22GYDE-QKnkryvCeq4ddx-3K3_c8oDXN0E6NvHlMn1q4XV59aHr0oL4f=w544-h544-l90-rj"
            />
            <div class="music-lists__list-frame__song-info">
              <span class="music-lists__list-frame__song-info__singer"
                >Taylor Swift</span
              >
              <h3 class="music-lists__list-frame__song-info__title">
                Cruel Summer
              </h3>
            </div>
            <i
              class="fa-solid fa-ellipsis-vertical fa-lg music-lists__list-frame__song-info__more"
            ></i>
          </div>
          <div class="music-lists__list-frame__song">
            <img
              src="https://lh3.googleusercontent.com/q7JVahTldHxztLXfCJfgjf5DHr9mi18m2HKpS_IJqBqvvzfAJKPCh_rg-9v-aoGqp-Cc6PHW3ceFMlIQ=w544-h544-l90-rj"
            />
            <div class="music-lists__list-frame__song-info">
              <span class="music-lists__list-frame__song-info__singer"
                >Taylor Swift</span
              >
              <h3 class="music-lists__list-frame__song-info__title">
                cardigan
              </h3>
            </div>
            <i
              class="fa-solid fa-ellipsis-vertical fa-lg music-lists__list-frame__song-info__more"
            ></i>
          </div>
        </div>

        <div class="music-lists__control-box">
          <div class="music-lists__control-box__info">
            <span class="music-lists__control-box__singer">Taylor Swift</span>
            <h3 class="music-lists__control-box__title">Lover</h3>
          </div>
          <div class="music-lists__control-box__play-func">
            <i
              class="fa-solid fa-backward-step fa-sm"
              style="color: #ffffff"
            ></i>
            <i class="fa-solid fa-pause fa-xl" style="color: #ffffff"></i>
            <i
              class="fa-solid fa-forward-step fa-sm"
              style="color: #ffffff"
            ></i>
          </div>
        </div>
      </div>

      <div class="music-play music-frame">
        <header class="music-frame-header">
          <i class="fa-solid fa-arrow-left fa-lg"></i>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </header>

        <main class="music-play-frame">
          <img
            src="https://lh3.googleusercontent.com/OhxDTHQOQzSrcdgH9hzqzp1v22GYDE-QKnkryvCeq4ddx-3K3_c8oDXN0E6NvHlMn1q4XV59aHr0oL4f=w544-h544-l90-rj"
            class="music-play__img"
          />
          <div class="music-play__song-info">
            <h2 class="music-play__song-info__title">Lover</h3>
            <span class="music-play__song-info__singer">Taylor Swift</span>
          </div>
          <div class="music-play__time">
            <div class="music-play__time-num">
              <span>0:50</span>
              <span>3:58</span>
            </div>
            <div class="music-play__time-bar">
              <div class="music-play__time-bar__total"></div>
              <div class="music-play__time-bar__now"></div>
              <div class="music-play__time-bar__dot"></div>
            </div>
          </div>
          <div class="music-play__function">
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-backward-step fa-xl" style="color: #222222"></i>
            <div class="music-play__function__playbtn">
              <i class="fa-solid fa-play fa-xl" style="color: #ffffff;"></i>
            </div>
            <i class="fa-solid fa-forward-step fa-xl" style="color: #222222"></i>
            <i class="fa-solid fa-shuffle"></i>
          </div>
        </main>
      </div>
    </div>

    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->
    <script
      src="https://kit.fontawesome.com/b5ac015c11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
