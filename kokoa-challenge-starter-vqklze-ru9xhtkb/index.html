<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-menu">
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
      <div class="header-title">
        <span>library</span>
      </div>
      <div class="header-cart">
        <i class="fa-solid fa-cart-shopping fa-xl"></i>
      </div>
    </header>

    <div class="search">
      <span>Search books...</span>
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    </div>

    <main>
      <div class="frame">
        <div class="book-of-the-day">
          <h2 class="headline">Book of the day<h2>
         <div class="book-of-the-day__info">
           <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1371687665i/18052261.jpg" class="book-of-the-day__info-img"/>
           <div class="book-of-the-day__info-detail">
              <h3 class="book-of-the-day__info-title">No Fixed Abode</h3>
              <p class="book-of-the-day__info-author">Journey Through</p>
              <div class="book-of-the-day__info-rating">
                <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
               <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
               <i class="fa-solid fa-star fa-sm" style="color:  #FFD43B;"></i>
                <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-sm" style="color: #EDEDED;"></i>
              </div>
              <div class="book-of-the-day__info-genre">
                <div class="book-of-the-day__info-
                genre-1">Journey</div>
                <div class="book-of-the-day__info-
                genre-2">Biography</div>
              </div>
              <div class="book-of-the-day__info-interest">
                <i class="fa-solid fa-bookmark fa-lg"></i>
                <span class="book-of-the-day__info-interest-now">Book Now</span>
              </div>
           </div>
        </div>
       </div>

       <div class="top-adventures">
          <h2 class="headline">Top Adventures</h2>
          <div class="top-adventures__lists">
            <div class="top-adventures__list">
              <img src="https://cdn.ypbooks.co.kr/image/product/202410/06f4de7c-b904-4e43-b64f-5c7e20c459df.jpg" class="top-adventures__list-books"/>
              <div class="book-of-the-day__info-rating">
                <i class="fa-solid fa-star fa-2xs" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color:  #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color: #EDEDED;"></i>
              </div> 
            </div>
            <div class="top-adventures__list">
              <img src="https://cdn.ypbooks.co.kr/image/product/202412/39e45ac2-3b28-4497-8086-abb873f3b043.jpg"
              class="top-adventures__list-books"/>
              <div class="book-of-the-day__info-rating">
                <i class="fa-solid fa-star fa-2xs" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color:  #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color: #EDEDED;"></i>
              </div>            
            </div>
            <div class="top-adventures__list">
              <img src="https://cdn.ypbooks.co.kr/image/product/202501/b79b5325-00f6-474a-a9eb-819f2c4bfab9.jpg"
              class="top-adventures__list-books"/>
              <div class="book-of-the-day__info-rating">
                <i class="fa-solid fa-star fa-2xs" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color:  #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color: #EDEDED;"></i>
              </div>
            </div>
            <div class="top-adventures__list">
              <img src="https://cdn.ypbooks.co.kr/image/product/202410/57929c35-fdcc-4f49-83ff-3dc091b5c0a3.jpg"
              class="top-adventures__list-books"/>
              <div class="book-of-the-day__info-rating">
                <i class="fa-solid fa-star fa-2xs" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color:  #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xs" style="color: #EDEDED;"></i>
              </div>
            </div>
        </div>
       </div>

        <div class="popular-authors">
          <h2 class="headline">Popular authors</h2>
          <div class="popular-authors__info">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin_%28cropped%29.jpg/440px-Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin_%28cropped%29.jpg" class="popular-authors__info-img" />
            <div class="popular-authors__info-description">
              <h2 class="popular-authors__info-description__name">George Raymond Richard Martin</h2>
              <span class="popular-authors__info-description__about">
              Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/b5ac015c11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
